<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-row {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <h2 class="text-primary mb-4">Add a book</h2>
                <form action="/add-book" method="post">
                    {% csrf_token %}                   
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Book Title</label>
                        <input required type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Enter the book title">
                    </div>
                    <div class="mb-3">
                        <label for="bookDescription" class="form-label">Description</label>
                        <textarea required class="form-control" id="bookDescription" name="bookDescription" rows="5" placeholder="Enter a brief description of the book"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>

            <div class="col-md-5 offset-md-2">
                <table class="table table-striped table-bordered">
                    <thead class="header-row">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in all_books %}
                            <tr>
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td><a href="/book/{{book.id}}/">View</a></td>
                            </tr>
                        {% endfor %}                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
