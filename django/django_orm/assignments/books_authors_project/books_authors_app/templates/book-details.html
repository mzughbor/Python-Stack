<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary">{{ book.title }}</h1>
                <h4>ID: {{ book.id }}</h4>
                <p><strong>Description:</strong></p>
                <p>{{ book.desc }}</p>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Authors:</h4>
                <ul>
                    {% for author in book.authors.all %}
                        <li>{{ author.first_name }} {{ author.last_name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <form action="/book/{{book.id}}/add_author" method="post" class="d-flex align-items-end">
                    {% csrf_token %}
                    <div class="flex-grow-1 me-2">
                        <label for="authorSelect" class="form-label">Add an Author</label>
                        <select class="form-select" name="author_id" id="authorSelect">
                            {% for author in other_authors %}
                                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                                {% empty %}
                                <option value="">No left authers to assign for this book</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
