<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-row {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <h2 class="text-primary mb-4">Add an Author</h2>
                <form action="/add-author" method="post">
                    {% csrf_token %}                   
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input required type="text" class="form-control" id="fname" name="firstname" placeholder="Enter first authors name">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input required type="text" class="form-control" id="lname" name="lastname" placeholder="Enter last authors name">
                    </div>                    
                    <div class="mb-3">
                        <label for="extraNotes" class="form-label">Description</label>
                        <textarea class="form-control" id="extraNotes" name="Notes" rows="5" placeholder="Enter a notes about the author if you like ..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add author</button>
                </form>
            </div>

            <div class="col-md-5 offset-md-2">
                <table class="table table-striped table-bordered">
                    <thead class="header-row">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in all_author %}
                            <tr>
                                <td>{{ author.id }}</td>
                                <td>{{ author.first_name }} {{ author.last_name }}</td>
                                <td><a href="/author/{{author.id}}/">View</a></td>
                            </tr>
                        {% endfor %}                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
