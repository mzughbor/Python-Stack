<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.first_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary">{{ author.first_name }} {{ author.last_name }}</h1>
                <h4>ID: {{ author.id }}</h4>
                <p><strong>Notes:</strong></p>
                <p>{{ author.notes }}</p>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Books:</h4>
                <ul>
                    {% for book in author.books.all %}
                        <li>{{ book.title }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <form action="/author/{{author.id}}/add_book" method="post" class="d-flex align-items-end">
                    {% csrf_token %}
                    <div class="flex-grow-1 me-2">
                        <label for="bookSelect" class="form-label">Add Book</label>
                        <select class="form-select" name="book_id" id="bookSelect">
                            {% for book in other_books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                                {% empty %}
                                <option value="">No left books to assign for current author</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
