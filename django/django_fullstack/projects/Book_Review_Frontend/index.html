<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Browser Header -->
        <div class="row browser-header">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary btn-sm">‚Üê</button>
                        <button class="btn btn-outline-secondary btn-sm">‚Üí</button>
                        <button class="btn btn-outline-secondary btn-sm">‚ü≤</button>
                        <button class="btn btn-outline-secondary btn-sm">√ó</button>
                    </div>
                    <div class="flex-grow-1 mx-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">üîç</span>
                            <input type="text" class="form-control" value="http://localhost/" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mt-5">
            <!-- Page Title -->
            <div class="text-center mb-5">
                <h1 class="display-4 fw-bold">Welcome!</h1>
            </div>

            <div class="row justify-content-center">
                <!-- Register Section -->
                <div class="col-md-5 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Register</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="regName" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="regName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regAlias" class="form-label">Alias:</label>
                                    <input type="text" class="form-control" id="regAlias" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="regEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="regPassword" required>
                                    <small class="text-muted">*Password should be at least 8 characters</small>
                                </div>
                                <div class="mb-3">
                                    <label for="regConfirmPassword" class="form-label">Confirm PW:</label>
                                    <input type="password" class="form-control" id="regConfirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Login Section -->
                <div class="col-md-5 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">Login</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Validation Note -->
            <div class="alert alert-warning mt-4" role="alert">
                <h6 class="alert-heading">Validations should work on the Register and Login part.</h6>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
