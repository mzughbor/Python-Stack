<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Browser Header -->
        <div class="row browser-header">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-secondary btn-sm">‚Üê</button>
                        <button class="btn btn-outline-secondary btn-sm">‚Üí</button>
                        <button class="btn btn-outline-secondary btn-sm">‚ü≤</button>
                        <button class="btn btn-outline-secondary btn-sm">√ó</button>
                    </div>
                    <div class="flex-grow-1 mx-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">üîç</span>
                            <input type="text" class="form-control" value="http://localhost/books/add" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Navigation -->
            <div class="d-flex justify-content-end mb-4">
                <div class="d-flex gap-2">
                    <a href="books.html" class="btn btn-outline-primary btn-sm">Home</a>
                    <a href="index.html" class="btn btn-outline-danger btn-sm">Logout</a>
                </div>
            </div>

            <!-- Page Title -->
            <div class="text-center mb-4">
                <h2 class="fw-bold">Add a New Book Title and a Review:</h2>
            </div>

            <!-- Add Book Form -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="bookTitle" class="form-label">Book Title:</label>
                                    <input type="text" class="form-control" id="bookTitle" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="author" class="form-label">Author:</label>
                                    <input type="text" class="form-control" id="author" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="chooseAuthor" class="form-label">Choose from the list:</label>
                                    <select class="form-select" id="chooseAuthor">
                                        <option value="">Select an author...</option>
                                        <option value="stephen-king" selected>Stephen King</option>
                                        <option value="j-k-rowling">J.K. Rowling</option>
                                        <option value="veronica-roth">Veronica Roth</option>
                                        <option value="mitch-albom">Mitch Albom</option>
                                        <option value="og-mandino">Og Mandino</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="newAuthor" class="form-label">Or add a new author:</label>
                                    <input type="text" class="form-control" id="newAuthor" placeholder="Enter new author name">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="review" class="form-label">Review:</label>
                                    <textarea class="form-control" id="review" rows="4" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="rating" class="form-label">Rating:</label>
                                    <div class="d-flex align-items-center">
                                        <input type="number" class="form-control me-2" id="rating" value="3" min="1" max="5" style="width: 80px;" required>
                                        <span>stars.</span>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Add Book and Review</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
