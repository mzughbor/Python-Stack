<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        
        <div class="row align-items-center mb-3">
            <div class="text-end">
                <a href="/shows" class="btn btn-secondary">Go Back</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add a New Show</h2>
                
                {% if messages %}
                <div class="alert alert-danger">
                    <ul class="mb-0">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                <!--
                <form action="/shows/create" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input  type="text" class="form-control" id="title" name="title">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="network" class="form-label">Network</label>
                            <input  type="text" class="form-control" id="network" name="network">
                        </div>
                        <div class="col-md-6">
                            <label for="release_date" class="form-label">Release Date</label>
                            <input  type="date" class="form-control" id="release_date" name="release_date">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
                -->
                <form id="tvshow-form" method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title">Title</label>
                        <input id="id_title" name="title" class="form-control" />
                        <div class="invalid-feedback" id="error-title"></div>
                    </div>

                    <div class="mb-3">
                        <label for="id_network">Network</label>
                            <input id="id_network" name="network" value="{{ show.network }}" class="form-control" />
                        <div class="invalid-feedback" id="error-network"></div>
                    </div>

                    <div class="mb-3">
                        <label for="id_release_date">Release date</label>
                            <input type="date" id="id_release_date" name="release_date" value="{{ show.release_date|date:'Y-m-d' }}" class="form-control" />
                        <div class="invalid-feedback" id="error-release_date"></div>
                    </div>

                    <div class="mb-3">
                        <label for="id_desc">Description</label>
                            <textarea id="id_desc" name="desc" class="form-control">{{ show.desc }}</textarea>
                        <div class="invalid-feedback" id="error-desc"></div>
                    </div>

                    <button id="submit-btn" type="submit" class="btn btn-primary">Save</button>
                    </form>

                    <div id="form-messages" class="mt-3"></div>

                    <script>
                    // get CSRF token cookie (Django default)
                    function getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let cookie of cookies) {
                        cookie = cookie.trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                        }
                    }
                    return cookieValue;
                    }

                    const form = document.getElementById('tvshow-form');
                    const submitBtn = document.getElementById('submit-btn');

                    form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    // clear previous errors
                    ['title','network','release_date','desc'].forEach(f => {
                        document.getElementById('error-' + f).innerText = '';
                        const el = document.getElementsByName(f)[0];
                        if (el) el.classList.remove('is-invalid');
                    });
                    document.getElementById('form-messages').innerHTML = '';

                    const formData = new FormData(form);
                    const csrftoken = getCookie('csrftoken');

                    submitBtn.disabled = true;

                    const res = await fetch("{% url 'ajax_create_show' %}", {
                        method: 'POST',
                        headers: {
                        'X-CSRFToken': csrftoken
                        },
                        body: formData
                    });

                    submitBtn.disabled = false;

                    if (res.ok) {
                        const data = await res.json();
                        document.getElementById('form-messages').innerHTML = `<div class="alert alert-success">Saved: ${data.title}</div>`;
                        // Optionally: redirect to detail view
                        //window.location.href = `/shows/${data.id}`;
                        form.reset();
                    } else {
                        const data = await res.json();
                        if (data.errors) {
                        for (const [field, msgs] of Object.entries(data.errors)) {
                            const el = document.getElementById('error-' + field);
                            if (el) {
                            el.innerText = msgs.join(', ');
                            const input = document.getElementsByName(field)[0];
                            if (input) input.classList.add('is-invalid');
                            } else {
                            // fallback: show generic messages
                            console.warn('No field error element for', field);
                            }
                        }
                        } else {
                        document.getElementById('form-messages').innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
                        }
                    }
                    });
                    </script>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
