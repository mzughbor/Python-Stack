<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show - {{ show.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col text-end">
            <a href="/shows" class="btn btn-secondary">‚Üê Back to All Shows</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Edit Show</h2>

            <form id="tvshow-update-form" method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input id="id_title" name="title" value="{{ show.title }}" class="form-control" />
                    <div class="invalid-feedback" id="error-title"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_network" class="form-label">Network</label>
                        <input id="id_network" name="network" value="{{ show.network }}" class="form-control" />
                        <div class="invalid-feedback" id="error-network"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="id_release_date" class="form-label">Release Date</label>
                        <input id="id_release_date" name="release_date" type="date"
                            value="{{ show.release_date|date:'Y-m-d' }}" class="form-control" />
                        <div class="invalid-feedback" id="error-release_date"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_desc" class="form-label">Description</label>
                    <textarea id="id_desc" name="desc" class="form-control" rows="3">{{ show.desc }}</textarea>
                    <div class="invalid-feedback" id="error-desc"></div>
                </div>

                <div class="d-grid gap-2">
                    <button id="update-btn" type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>

            <div id="form-messages" class="mt-3"></div>

            <div class="mt-3 text-center">
                <a href="/shows/{{ show.id }}">View This Show</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const updateForm = document.getElementById('tvshow-update-form');
    const updateBtn = document.getElementById('update-btn');

    updateForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // reset old errors
        ['title','network','release_date','desc'].forEach(f => {
            document.getElementById('error-' + f).innerText = '';
            const el = document.getElementsByName(f)[0];
            if (el) el.classList.remove('is-invalid');
        });
        document.getElementById('form-messages').innerHTML = '';

        const formData = new FormData(updateForm);
        const csrftoken = getCookie('csrftoken');
        updateBtn.disabled = true;

        const showId = "{{ show.id }}";  // use ID from template context
        const res = await fetch(`/shows/ajax/update/${showId}/`, {
            method: 'POST',
            headers: { 'X-CSRFToken': csrftoken },
            body: formData
        });

        updateBtn.disabled = false;

        if (res.ok) {
            document.getElementById('form-messages').innerHTML =
                `<div class="alert alert-success">Show updated successfully üéâ</div>`;
            // Optionally redirect:
            // window.location.href = `/shows/${showId}`;
        } else {
            const data = await res.json();
            if (data.errors) {
                for (const [field, msgs] of Object.entries(data.errors)) {
                    const el = document.getElementById('error-' + field);
                    if (el) {
                        el.innerText = msgs.join(', ');
                        const input = document.getElementsByName(field)[0];
                        if (input) input.classList.add('is-invalid');
                    }
                }
            } else {
                document.getElementById('form-messages').innerHTML =
                    `<div class="alert alert-danger">An unexpected error occurred.</div>`;
            }
        }
    });
</script>
</body>
</html>
