<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Tree</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="content-wrapper">

        <!-- Messages Display -->
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="container d-flex justify-content-start">
            <!-- Main Content -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 ">
                        <!-- Post a tree -->
                        <h2 class="fw-bold">Add a Tree to the Map</h2>
                        <div class="card-body mb-5">
                            <form method="post" action="create_tree">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="species" class="form-label fw-bold">Species</label>
                                    <input type="text" class="form-control" id="species" name="species" placeholder="Enter tree species">
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label fw-bold">Location</label>
                                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter tree location">
                                </div>
                                <div class="mb-3">
                                    <label for="date_found" class="form-label fw-bold">Date Found</label>
                                    <input type="date" class="form-control" id="date_found" name="date_found">
                                </div>                                                                
                                <div class="mb-3">
                                    <label for="zip_codes" class="form-label fw-bold">Zip Code</label>
                                    <input type="text" class="form-control" id="zip_codes" name="zip_codes" placeholder="Enter zip code">
                                </div>
                                <div class="mb-3">
                                    <label for="notes" class="form-label fw-bold">Tree Notes</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Write tree notes here..."></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">Post a tree</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-start mt-5 gap-3">
                <div class="text-end">                        
                    <h3 class="d-block fs-5">Welcome, {{ fname }}</h3>
                    <a class="link" href="{% url 'home' %}">Dashboard</a>
                    <a class="btn-outline-primary ps-4" href="/logout">Logout</a>
                </div>
            </div>
        </div>    
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy;mzughbor</p>
        </div>
    </footer>
</body>
</html>
