<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center mb-3">
            <div class="text-end">
                <a href="/shows" class="btn btn-secondary">Go Back</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Edit Show {{ show.id }}</h2>
                
                <form action="/shows/{{ show.id }}/update" method="post">
                
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ show.title }}">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="network" class="form-label">Network</label>
                            <input type="text" class="form-control" id="network" name="network" value="{{ show.network }}">
                        </div>
                        <div class="col-md-6">
                            <label for="release_date" class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="release_date" name="release_date" value="{{ show.release_date|date:'Y-m-d' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" rows="3" name="desc">{{ show.desc }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="/shows/{{ show.id }}">Go to Show</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
