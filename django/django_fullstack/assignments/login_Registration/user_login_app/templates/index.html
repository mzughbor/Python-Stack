<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login & Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="pt-5 bg-light">

    <div class="container my-5">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert {% if msg.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                    {{ msg }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="row justify-content-center">
            
            <div class="col-md-5 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Registration</h3>
                        <form action="/register" method="POST">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="reg-first-name" class="col-sm-3 col-form-label">First Name: </label>
                                <div class="col-sm-9">
                                    <input required type="text" class="form-control" id="reg-first-name" name="first_name" placeholder="Enter your first name" autocomplete="given-name">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="reg-last-name" class="col-sm-3 col-form-label">Last Name: </label>
                                <div class="col-sm-9">
                                    <input required type="text" class="form-control" id="reg-last-name" name="last_name" placeholder="Enter your last name" autocomplete="family-name">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="reg-email" class="col-sm-3 col-form-label">Email: </label>
                                <div class="col-sm-9">
                                    <input required type="email" class="form-control" id="reg-email" name="email" placeholder="Enter your email address" autocomplete="email">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="reg-password" class="col-sm-3 col-form-label">Password: </label>
                                <div class="col-sm-9">
                                    <input required type="password" name="password" class="form-control" id="reg-password" placeholder="Enter your password" autocomplete="new-password">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="reg-confirm-pw" class="col-sm-3 col-form-label">Confirm password: </label>
                                <div class="col-sm-9">
                                    <input required type="password" name="confirm_pw" class="form-control" id="reg-confirm-pw" placeholder="Confirm password" autocomplete="off">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="reg-birthday" class="col-sm-3 col-form-label">Birthday: </label>
                                <div class="col-sm-9">
                                    <input required type="date" class="form-control" name="birthday" id="reg-birthday" autocomplete="bday">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-5 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login</h3>
                        <form action="/login" method="POST">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="login-email" class="col-sm-4 col-form-label">Email: </label>
                                <div class="col-sm-8">
                                    <input required type="email" class="form-control" id="login-email" name="email" placeholder="Email" autocomplete="email">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="login-password" class="col-sm-4 col-form-label">Password: </label>
                                <div class="col-sm-8">
                                    <input required type="password" class="form-control" id="login-password" name="password" placeholder="Password" autocomplete="current-password">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Log in</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>

        <hr class="my-5">

    </div>
</body>
</html>
