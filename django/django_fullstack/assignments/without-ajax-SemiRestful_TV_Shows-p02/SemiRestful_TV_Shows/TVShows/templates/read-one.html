<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (one) Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center mb-3">
            <div class="col-md-8">
                {% if success %}
                <div class="alert alert-success">
                    <p class="mb-0">{{ success | safe }}</p>
                </div>
                {% endif %}
            </div>
            <div class="col-md-4">
                <div class="text-end">
                    <a href="/shows" class="btn btn-secondary">Go Back</a>
                </div>
            </div>
        </div>

        <div class="row justify-content-start">
            <div class="col-md-10">
                
                <h2 class="mb-3">{{ show.title }}</h2>
                <!-- other cool classes you can use laters on 
                list-group-item-danger
                list-group-item-primary
                list-group-item-action
                -->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item "><strong>Network:</strong> {{ show.network }}</li>
                    <li class="list-group-item "><strong>Release Date:</strong> {{ show.release_date|date:"F j, Y" }}</li>
                    <li class="list-group-item "><strong>Description:</strong> {{ show.desc }}</li>
                </ul>

                <p class="mt-4 text-muted">Last updated: {{ show.updated_at | date:"F j, Y g:i A" }}</p>

                <div class="mt-4">
                    <a href="/shows/{{ show.id }}/edit" class="btn btn-warning me-2">Edit</a>
                    <form action="/shows/{{ show.id }}/destroy" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
