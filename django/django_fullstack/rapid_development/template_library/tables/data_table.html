<!-- ðŸ“Š DATA TABLE - Bootstrap Table with Actions -->

<div class="card shadow-sm">
    <div class="card-header">
        <h5 class="mb-0">All {{ item_name }}s</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in all_items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description|truncatechars:50 }}</td>
                        <td>{{ item.created_at|date:"M j, Y" }}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a href="/{{ item_name }}/{{ item.id }}" class="btn btn-outline-primary">View</a>
                                <a href="/{{ item_name }}/{{ item.id }}/edit" class="btn btn-outline-warning">Edit</a>
                                <form action="/{{ item_name }}/{{ item.id }}/delete" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-outline-danger" 
                                            onclick="return confirm('Are you sure?')">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">No {{ item_name }}s found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <!-- Add New Button -->
        <div class="mt-3">
            <a href="/{{ item_name }}/new" class="btn btn-primary">Add New {{ item_name }}</a>
        </div>
    </div>
</div>
