<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0">Create Item (AJAX)</h4>
                    </div>
                    <div class="card-body">
                        <form id="item-form" method="post" novalidate>
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback" id="error-name"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                <div class="invalid-feedback" id="error-description"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Select category</option>
                                    <option value="tech">Technology</option>
                                    <option value="business">Business</option>
                                    <option value="education">Education</option>
                                </select>
                                <div class="invalid-feedback" id="error-category"></div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" id="submit-btn" class="btn btn-primary">Create Item</button>
                            </div>
                        </form>
                        
                        <!-- Messages Container -->
                        <div id="form-messages" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // CSRF Token Function
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Form Submission Handler
        const form = document.getElementById('item-form');
        const submitBtn = document.getElementById('submit-btn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            ['name', 'description', 'category'].forEach(field => {
                document.getElementById(`error-${field}`).textContent = '';
                const input = document.getElementsByName(field)[0];
                if (input) input.classList.remove('is-invalid');
            });
            document.getElementById('form-messages').innerHTML = '';
            
            const formData = new FormData(form);
            const csrftoken = getCookie('csrftoken');
            
            // Set loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Creating...';
            
            try {
                const response = await fetch('/ajax/create-item/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('form-messages').innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Success!</strong> ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    form.reset();
                } else {
                    const data = await response.json();
                    if (data.errors) {
                        for (const [field, messages] of Object.entries(data.errors)) {
                            const errorDiv = document.getElementById(`error-${field}`);
                            const input = document.getElementsByName(field)[0];
                            
                            if (errorDiv) errorDiv.textContent = messages.join(', ');
                            if (input) input.classList.add('is-invalid');
                        }
                    } else {
                        document.getElementById('form-messages').innerHTML = `
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error!</strong> ${data.message || 'An error occurred. Please try again.'}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('form-messages').innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> Network error. Please check your connection.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Item';
            }
        });
    </script>
</body>
</html>
