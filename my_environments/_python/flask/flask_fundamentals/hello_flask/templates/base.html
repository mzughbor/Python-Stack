<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}" class="{{ 'active' if active == 'home' else '' }}">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="{{ 'active' if active == 'about' else '' }}">About</a></li>
            <li><a href="{{ url_for('contact') }}" class="{{ 'active' if active == 'contact' else '' }}">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Flask Practice Site</p>
    </footer>
</body>
</html>
